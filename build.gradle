plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-jdbc:2.7.7'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.7'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.7'
    api 'org.liquibase:liquibase-core:4.18.0'
    api 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'org.postgresql:postgresql:42.3.8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.7'
    testImplementation 'com.h2database:h2:2.1.214'
}

group = 'com.tutorial'
version = '0.0.1-SNAPSHOT'
description = 'books'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
